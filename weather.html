<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Weather for Event</title>
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            color: #fff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 0.5s ease;
            user-select: none;
        }

        /* Fluid container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: min(2vmin, 0.5rem);
            text-align: center;
        }

        /* Fluid typography using the clamp function */
        h1 {
            font-size: clamp(0.7rem, 5vmin, 1.2rem);
            font-weight: 600;
            margin-bottom: clamp(0.1rem, 1vmin, 0.5rem);
            width: 100%;
            text-align: center;
            line-height: 1.2;
        }

        #weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .weather-icon {
            font-size: clamp(1rem, 8vmin, 2rem);
            line-height: 1;
            margin-bottom: clamp(0.1rem, 1vmin, 0.3rem);
        }

        .temp {
            font-size: clamp(0.9rem, 7vmin, 1.5rem);
            font-weight: 600;
            margin-bottom: clamp(0.1rem, 1vmin, 0.3rem);
            line-height: 1.2;
        }

        .description {
            font-size: clamp(0.6rem, 4vmin, 1rem);
            text-transform: capitalize;
            margin-bottom: clamp(0.1rem, 1vmin, 0.3rem);
            line-height: 1.2;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .date-info {
            font-size: clamp(0.5rem, 3.5vmin, 0.9rem);
            opacity: 0.9;
            line-height: 1.2;
        }

        /* Simple loading spinner that scales with container */
        .loading {
            width: clamp(1rem, 8vmin, 2rem);
            height: clamp(1rem, 8vmin, 2rem);
            border: clamp(2px, 0.5vmin, 4px) solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: clamp(0.3rem, 2vmin, 0.8rem) auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ensure content fits in extremely small containers */
        @media (max-width: 100px), (max-height: 100px) {
            .description {
                display: none; /* Hide description on extremely small screens */
            }
            
            .date-info {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100%;
            }
        }

        /* For extremely tiny containers, show only the most essential info */
        @media (max-width: 60px), (max-height: 60px) {
            h1 {
                display: none; /* Hide title on extremely tiny screens */
            }
            
            .date-info {
                display: none; /* Hide date on extremely tiny screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Event Forecast</h1>
        <div id="weather">
            <div class="loading"></div>
        </div>
    </div>

    <script>
        const apiKey = "363c7db4a209fe68a8f4cf01c380c328";

        // Disable right-click, text selection, and touch-hold actions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('touchstart', e => e.preventDefault(), { passive: false });

        // Get latitude and longitude from URL parameters
        const params = new URLSearchParams(window.location.search);
        const latitude = params.get('lat') || 51.5074; // Default to London
        const longitude = params.get('lon') || -0.1278; // Default to London

        // Function to get the upcoming Saturday's date at 9 AM (in UTC)
        function getNextSaturdayAt9AM() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilSaturday = (6 - dayOfWeek + 7) % 7;
            const nextSaturday = new Date(today.getTime() + daysUntilSaturday * 24 * 60 * 60 * 1000);
            nextSaturday.setUTCHours(9, 0, 0, 0);
            return nextSaturday;
        }

        // Format date to display (shortened for compact display)
        function formatDate(date) {
            // For very small containers, we want the shortest possible format
            const width = window.innerWidth || document.documentElement.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight;
            
            if (width < 100 || height < 100) {
                // Ultra compact format for tiny containers
                const options = { weekday: 'short' };
                return date.toLocaleDateString('en-US', options);
            } else {
                // Standard compact format
                const options = { weekday: 'short', day: 'numeric' };
                return `${date.toLocaleDateString('en-US', options)} 9AM`;
            }
        }

        // Get weather icon based on description
        function getWeatherIcon(description) {
            if (description.includes("clear")) return "☀️";
            if (description.includes("cloud")) return "☁️";
            if (description.includes("rain")) return "🌧️";
            if (description.includes("snow")) return "❄️";
            if (description.includes("thunder")) return "⛈️";
            if (description.includes("mist") || description.includes("fog")) return "🌫️";
            return "🌤️";
        }

        // Function to truncate text if needed
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength - 1) + '…';
        }

        async function getWeatherForSaturday() {
            const nextSaturdayAt9AM = getNextSaturdayAt9AM();
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Find the closest forecast to 9 AM UTC on the upcoming Saturday
                const forecast = data.list.find(item => {
                    const forecastDate = new Date(item.dt * 1000);
                    return forecastDate.getUTCDate() === nextSaturdayAt9AM.getUTCDate() &&
                        (forecastDate.getUTCHours() === 9);
                });

                // Update the HTML with the weather data
                if (forecast) {
                    const temp = Math.round(forecast.main.temp);
                    const weatherDescription = forecast.weather[0].description;
                    const weatherElement = document.getElementById('weather');
                    const weatherIcon = getWeatherIcon(weatherDescription);
                    const formattedDate = formatDate(nextSaturdayAt9AM);
                    
                    // Get container dimensions to adapt content
                    const width = window.innerWidth || document.documentElement.clientWidth;
                    const height = window.innerHeight || document.documentElement.clientHeight;
                    
                    // Adapt content based on container size
                    let html = `<div class="weather-icon">${weatherIcon}</div>
                               <div class="temp">${temp}°C</div>`;
                    
                    // Only add description if we have enough space
                    if (width > 100 && height > 100) {
                        html += `<div class="description">${truncateText(weatherDescription, 20)}</div>`;
                    }
                    
                    html += `<div class="date-info">${formattedDate}</div>`;
                    
                    weatherElement.innerHTML = html;

                    // Change background based on weather condition
                    const body = document.body;
                    if (weatherDescription.includes("clear")) {
                        body.style.backgroundImage = 'url("https://media.istockphoto.com/id/1007768414/photo/blue-sky-with-bright-sun-and-clouds.jpg?s=612x612&w=0&k=20&c=MGd2-v42lNF7Ie6TtsYoKnohdCfOPFSPQt5XOz4uOy4=")';
                    } else if (weatherDescription.includes("cloud")) {
                        body.style.backgroundImage = 'url("https://s.err.ee/photo/crop/2024/07/09/2467729h04e7t2.jpg")';
                    } else if (weatherDescription.includes("rain")) {
                        body.style.backgroundImage = 'url("https://img.freepik.com/free-photo/weather-effects-composition_23-2149853295.jpg")';
                    } else if (weatherDescription.includes("snow")) {
                        body.style.backgroundImage = 'url("https://wjla.com/resources/media/be94f27f-c70a-4e6c-b3cc-9a448da929b8-large16x9_SnowfallsinEllicottCityVeronicaJohnson.JPG?1637506983305")';
                    } else {
                        body.style.backgroundColor = '#3b5998';
                    }
                } else {
                    document.getElementById('weather').innerHTML = `
                        <div class="weather-icon">📅</div>
                        <div class="temp">--°C</div>
                        <div class="date-info">${formatDate(nextSaturdayAt9AM)}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = `
                    <div class="weather-icon">⚠️</div>
                    <div class="temp">--°C</div>
                `;
            }
        }

        // Call the function when the page loads
        getWeatherForSaturday();
        
        // Update content on resize to adapt to container changes
        window.addEventListener('resize', function() {
            // Only re-render if we already have weather data
            if (!document.querySelector('.loading')) {
                getWeatherForSaturday();
            }
        });
    </script>

</body>
</html>
