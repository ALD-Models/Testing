<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            background-color: #58993d;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            gap: 35vw;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .nav-item .material-icons {
            font-size: 5vw;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item span {
            font-size: 2vw;
            font-weight: 500;
        }

        .nav-item.selected .material-icons {
            transform: scale(1.3);
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-item.selected {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="nav-item" onclick="selectItem(this, 1)">
            <i class="material-icons">dashboard</i>
            <span>Dashboard</span>
        </div>
        <div class="nav-item" onclick="selectItem(this, 2)">
            <i class="material-icons">settings</i>
            <span>Settings</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedItem = urlParams.get('') || '1';
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            const selectedElement = document.querySelector(`.nav-item:nth-child(${selectedItem})`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
        });

        function selectItem(element, itemNumber) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            const baseUrl = window.location.pathname;
            history.pushState({}, '', `${baseUrl}?${itemNumber}`);
        }
    </script>
</body>
</html>
