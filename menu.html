<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            background-color: #58993d;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-overflow-scrolling: none;
            touch-action: none;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            gap: 20vw; /* Spacing as percentage of viewport width */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: default;
            text-align: center;
        }

        .nav-item .material-icons {
            font-size: 5vw;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item span {
            font-size: 2vw;
            font-weight: 500;
        }

        .nav-item.selected .material-icons {
            transform: scale(1.3);
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-item.selected {
            opacity: 1 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-container {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @media (max-width: 480px) {
            .menu-container {
                padding: 0 10px;
                gap: 5vw; /* Smaller gap for smaller screens */
            }

            .nav-item .material-icons {
                font-size: 6vw;
            }

            .nav-item span {
                font-size: 3vw;
            }
        }

        @media (min-width: 1200px) {
            .menu-container {
                padding: 0 40px;
                gap: 15vw; /* Larger gap for larger screens */
            }

            .nav-item .material-icons {
                font-size: 4vw;
            }

            .nav-item span {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" onmousedown="if(event.button==2)return false;">
    <div class="menu-container">
        <div class="nav-item selected" onclick="selectItem(this, 1)"> <!-- Added 'selected' class -->
            <i class="material-icons">dashboard</i>
            <span>Dashboard</span>
        </div>
        <div class="nav-item" onclick="selectItem(this, 2)">
            <i class="material-icons">settings</i>
            <span>Settings</span>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());
        document.addEventListener('touchstart', function(e) {
            let touchTimer;
            touchTimer = setTimeout(() => {}, 250);
            return false;
        });

        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });

        function selectItem(element, itemNumber) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            const baseUrl = window.location.pathname;
            history.pushState({}, '', `${baseUrl}?${itemNumber}`);
        }

        // Simplified window.onload to just set initial URL state
        window.onload = function() {
            const baseUrl = window.location.pathname;
            history.pushState({}, '', `${baseUrl}?1`); // Set URL to indicate Dashboard selected
        }
    </script>

</html>
