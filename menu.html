<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            background-color: #58993d;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-overflow-scrolling: none;
            touch-action: none;
        }

        .menu-container {
            display: flex;
            justify-content: space-around; /* Ensure equal space around each item */
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: default;
            text-align: center;
        }

        .nav-item .material-icons {
            font-size: 5vw; /* Scale icon size based on viewport width */
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item span {
            font-size: 2vw; /* Scale text size based on viewport width */
            font-weight: 500;
        }

        .nav-item.selected .material-icons {
            transform: scale(1.3);
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        /* Ensure selected item doesn't stay gray */
        .nav-item.selected {
            opacity: 1 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-container {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Responsive design adjustments */
        @media (max-width: 480px) {
            .menu-container {
                padding: 0 10px;
            }

            .nav-item .material-icons {
                font-size: 6vw; /* Slightly larger icons on smaller screens */
            }

            .nav-item span {
                font-size: 3vw; /* Larger text on smaller screens */
            }
        }

        @media (min-width: 1200px) {
            .menu-container {
                padding: 0 40px;
            }

            .nav-item .material-icons {
                font-size: 4vw; /* Adjust for larger screens */
            }

            .nav-item span {
                font-size: 2.5vw; /* Larger text on larger screens */
            }
        }
    </style>
</head>
<body oncontextmenu="return false" onmousedown="if(event.button==2)return false;">
    <div class="menu-container">
        <div class="nav-item" onclick="selectItem(this, 1)">
            <i class="material-icons">dashboard</i>
            <span>Dashboard</span>
        </div>
        <div class="nav-item" onclick="selectItem(this, 2)">
            <i class="material-icons">settings</i>
            <span>Settings</span>
        </div>
    </div>

    <script>
        // Prevent right-click/long press
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());
        document.addEventListener('touchstart', function(e) {
            let touchTimer;
            touchTimer = setTimeout(() => {}, 250);
            return false;
        });

        // Prevent zoom and scroll
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });

        // Selection handling with URL update
        function selectItem(element, itemNumber) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Update URL without reloading
            const baseUrl = window.location.pathname;
            history.pushState({}, '', `${baseUrl}?${itemNumber}`);
        }

        // Handle initial URL state
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const itemNum = params.get('');
            if (itemNum === '1') {
                document.querySelectorAll('.nav-item')[0].classList.add('selected');
            } else if (itemNum === '2') {
                document.querySelectorAll('.nav-item')[1].classList.add('selected');
            }
        }
    </script>
</body>
</html>
